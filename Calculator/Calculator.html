<html>

<head>
    <title>Calculator</title>
    <link rel = "stylesheet" href = "Calculator.css">
</head>


<body>
    <div class="container flex">
        <h1>Calculator</h1>
        <div id="calculator" class="flex">
            <div class ="flex">
                <input id="input" class="input" type="number" placeholder="0" readonly>
                <input id="input2" class="input" type="text" readonly>

            </div>

            <div id="values" class="flex">
                <div class="numbers" id="number_(">(</div>
                <div class="numbers" id="number_)">)</div>
                <div class="numbers" id="backspace"><</div>
                <div class="numbers" id="number_AC">AC</div>
                <div class="numbers" id="number_1">1</div>
                <div class="numbers" id="number_2">2</div>
                <div class="numbers" id="number_3">3</div>
                <div class="numbers" id="number_divide">/</div>
                <div class="numbers" id="number_4">4</div>
                <div class="numbers" id="number_5">5</div>
                <div class="numbers" id="number_6">6</div>
                <div class="numbers" id="number_multiply">*</div>
                <div class="numbers" id="number_7">7</div>
                <div class="numbers" id="number_8">8</div>
                <div class="numbers" id="number_9">9</div>
                <div class="numbers" id="number_subtract">-</div>
                <div class="numbers" id="number_0">0</div>
                <div class="numbers" id="number_point">.</div>
                <div class="numbers" id="number_equal">=</div>
                <div class="numbers" id="number_add">+</div>
            </div>
            <p id = "para"></p>
        </div>
    </div>

    <script src = "Calculator.js"></script>
</body>

</html>
